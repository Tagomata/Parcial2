<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cuadro-fondo"></div>

    <header>
      <img src="images/logo.svg" alt="logo" />
      <nav class="menu">
        <ul>
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li class="login"><a href="">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="contenedor">
      <div class="texto">
        <div class="texto-inicio">
          <div class="texto-inicio-boton">
            <p>New</p>
          </div>
          <p class="monograph">Monograph Dashboard</p>
        </div>
        <h1>Powerful insights into your team</h1>
        <p class="descripcion">
          Project planning and time tracking for agile teams
        </p>
        <div class="footer">
          <button>Schedule a demo</button>
          <p>to see a preview</p>
        </div>
      </div>
      <img
        class="imagen-principal"
        src="images/illustration-devices.svg"
        alt="dispositivos"
      />
    </div>

    <footer></footer>
  </body>
</html>
